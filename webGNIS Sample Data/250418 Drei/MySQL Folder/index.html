<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geodetic Network Information System (GNIS)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-success text-white p-3">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <img src="namria_logo.png" alt="NAMRIA Logo" class="me-2" style="height: 40px;">
                <h1 class="mb-0">Geodetic Network Information System (GNIS)</h1>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="nav-link active" href="#"><i class="fas fa-home"></i> GNIS Home</a>
                <a class="nav-link" href="#"><i class="fas fa-search"></i> Explorer</a>
                <a class="nav-link" href="#"><i class="fas fa-map-marker"></i> Tracker</a>
                <a class="nav-link" href="#"><i class="fas fa-cog"></i> Simulator</a>
                <a class="nav-link" href="#"><i class="fas fa-tasks"></i> Management</a>
                <a class="nav-link" href="#"><i class="fas fa-info-circle"></i> About Us</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Filter Panel -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Filter/Search Panel</h5>
                    </div>
                    <div class="card-body">
                        <!-- Error Messages -->
                        <div id="errorMessages" class="alert alert-danger d-none"></div>
                        
                        <!-- GCP Type Filter -->
                        <div class="mb-3">
                            <label class="form-label">GCP Type:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gcpType" id="verticalType" value="vertical" checked>
                                <label class="form-check-label">Vertical</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gcpType" id="horizontalType" value="horizontal">
                                <label class="form-check-label">Horizontal</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gcpType" id="gravityType" value="gravity">
                                <label class="form-check-label">Gravity</label>
                            </div>
                        </div>

                        <!-- Order and Accuracy Class Filter -->
                        <div class="mb-3">
                            <label class="form-label">Order:</label>
                            <select class="form-select mb-2" id="orderFilter">
                                <option value="">Select Order</option>
                            </select>
                            <div id="accuracyClassContainer">
                                <label class="form-label">Accuracy Class:</label>
                                <select class="form-select" id="accuracyFilter">
                                    <option value="">Select Accuracy Class</option>
                                </select>
                            </div>
                        </div>

                        <!-- Location Filter -->
                        <div class="mb-3">
                            <label class="form-label">Location:</label>
                            <select class="form-select mb-2" id="region">
                                <option value="">Select Region</option>
                            </select>
                            <select class="form-select mb-2" id="province">
                                <option value="">Select Province</option>
                            </select>
                            <select class="form-select mb-2" id="city">
                                <option value="">Select City/Municipality</option>
                            </select>
                            <select class="form-select" id="barangay">
                                <option value="">Select Barangay</option>
                            </select>
                        </div>

                        <!-- Search by Name -->
                        <div class="mb-3">
                            <label class="form-label">Search by Name:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="stationNameSearch" placeholder="Enter station name">
                                <button class="btn btn-primary" type="button" id="searchByNameBtn">Search</button>
                            </div>
                        </div>

                        <!-- Pin and Radius -->
                        <div class="mb-3">
                            <label class="form-label">Add Pin and Radius:</label>
                            <div class="input-group mb-2">
                                <input type="number" class="form-control" id="pinLat" placeholder="Latitude" step="any">
                            </div>
                            <div class="input-group mb-2">
                                <input type="number" class="form-control" id="pinLng" placeholder="Longitude" step="any">
                            </div>
                            <div class="input-group">
                                <input type="number" class="form-control" id="searchRadius" placeholder="Radius (km)" step="0.1">
                                <button class="btn btn-primary" type="button" id="searchByRadiusBtn">Search</button>
                            </div>
                        </div>

                        <!-- Loading Indicator -->
                        <div id="loadingIndicator" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Map and Tables -->
            <div class="col-md-9">
                <!-- Map View -->
                <div class="card mb-3">
                    <div class="card-body" style="padding: 0;">
                        <div id="map" style="height: 400px;"></div>
                    </div>
                </div>

                <!-- Tables Row -->
                <div class="row">
                    <!-- Search Results Table -->
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Search Results</h5>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>Station Name</th>
                                            <th>Latitude</th>
                                            <th>Longitude</th>
                                            <th>Elevation</th>
                                            <th>Order</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="searchResults">
                                        <!-- Results will be populated here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Selected Points Table -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Selected Points</h5>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Station Name</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="selectedPoints">
                                        <!-- Selected points will be populated here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://kit.fontawesome.com/1234567890.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
