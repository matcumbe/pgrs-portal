<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings | GNIS</title>
    <link rel="icon" href="Assets/gnis_logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-success text-white p-3">
        <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <img src="Assets/gnis_logo.png" alt="GNIS Logo" class="me-4" style="height: 40px;">
                    <h1 class="mb-0 h3">Geodetic Network Information System (GNIS)</h1>
                </div>
                <div class="d-flex align-items-center accnt">
                    <div id="headerAccountDetails" class="me-3 d-none">
                        <span id="headerUserDisplayName" class="fw-bold ms-2"></span>
                        <span id="headerUserType" class="ms-2"></span>
                    </div>
                    <button id="loginBtn" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#authModal"><i class="fas fa-sign-in-alt"></i> Login</button>
                    <button id="logoutBtn" class="btn btn-outline-dark d-none"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav mx-auto">
                    <a class="nav-link" href="home.html"><i class="fas fa-home"></i> GNIS Home</a>
                    <a class="nav-link" href="index.html"><i class="fas fa-search"></i> Explorer</a>
                    <a class="nav-link" href="tracker.html"><i class="fas fa-map-marker"></i> Tracker</a>
                    <a class="nav-link admin-only d-none" href="admin.html"><i class="fas fa-cog"></i> GCP Management</a>
                    <a class="nav-link admin-only d-none" href="#"><i class="fas fa-tasks"></i> Requests Management</a>
                    <a class="nav-link admin-only d-none" href="#"><i class="fas fa-users"></i> Users Management</a>
                    <a class="nav-link" href="about.html"><i class="fas fa-info-circle"></i> About Us</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 mt-3">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">My Account</h5>
                    </div>
                    <div class="card-body mh-100">
                        <form id="accountSettingsForm">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" id="accUsername" disabled>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="accEmail" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Account Type</label>
                                <input type="text" class="form-control" id="accType" disabled>
                            </div>
                            <hr>
                            <h6>Change Password</h6>
                            <div class="mb-3">
                                <label class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="accCurrentPassword" autocomplete="current-password">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">New Password</label>
                                <input type="password" class="form-control" id="accNewPassword" autocomplete="new-password">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="accConfirmPassword" autocomplete="new-password">
                            </div>
                            <div id="accSettingsAlert" class="alert d-none" role="alert"></div>
                            <button type="submit" class="btn btn-success w-100">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/account-settings.js"></script>
</body>
</html>
